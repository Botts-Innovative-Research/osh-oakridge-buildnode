services:
  postgis:
    build:
      context: ./postgis
      dockerfile: Dockerfile
    container_name: oscar-postgis
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gis
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gis"]
      interval: 5s
      timeout: 5s
      retries: 10
  oscar-node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oscar-node
    depends_on:
      postgis:
        condition: service_healthy
    ports:
      - "8282:8282"
    volumes:
      - ./osh-node-oscar:/app/
volumes:
  pgdata: