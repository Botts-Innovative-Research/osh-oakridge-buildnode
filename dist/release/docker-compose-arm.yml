services:
  postgis:
    build:
      context: ./postgis
      dockerfile: Dockerfile-arm64
    container_name: oscar-postgis-arm
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gis
      DATADIR: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gis || exit 1"]
      start_period: 20s
      interval: 30s
      timeout: 5s
      retries: 10
  oscar-node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oscar-node
    depends_on:
      postgis:
        condition: service_healthy
    ports:
      - "8282:8282"
    volumes:
      - ./osh-node-oscar:/app/
    restart: on-failure